name: NHL Odds + MoneyPuck Dashboard

on:
  schedule:
    - cron: "0 12 * * *"   # Runs daily at 7 AM Eastern (12 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull latest changes
        run: |
          git config pull.rebase true
          git pull origin main

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install required R packages
        run: |
          Rscript -e "install.packages(c('httr','jsonlite','dplyr','readr','lubridate','purrr','ggplot2'))"

      - name: Run Odds API script
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          Rscript R/download_odds.R

      - name: Run MoneyPuck script
        run: |
          Rscript R/download_moneypuck.R

      - name: Commit and push updated data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily update: $(date)"
          file_pattern: "data/* plots/*"
